<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Using Pure JS</title>
    <style>
        #clockcontainer {
            position: relative;
            margin: auto;
            height: 40vw;
            width: 40vw;
            background: url(clock.png) no-repeat;
            background-size: 100%;

        }

        #hour,
        #minute,
        #second {
            position: absolute;
            background: black;
            border-radius: 10px;
            transform-origin: bottom;
        }

        #hour {
            width: 1%;
            height: 19%;
            top: 36%;
            left: 50%;
            opacity: 0.8;

        }

        #minute {
            width: 1.2%;
            height: 23.5%;
            top: 31%;
            left: 50.5%;
            opacity: 0.8;
        }

        #second {
            width: 1%;
            height: 26%;
            top: 29%;
            left: 50%;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div id="clockcontainer">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>
    <script>
        setInterval(() => {
            d = new Date();
            htime = d.getHours();
            mtime = d.getMinutes();
            stime = d.getSeconds();
            hrotation = 30*htime + mtime/2;
            mrotation = 6*mtime;
            srotation = 6*stime;

            hour.style.transform =`rotate(${hrotation}deg)`;
            minute.style.transform =`rotate(${mrotation}deg)`;
            second.style.transform =`rotate(${srotation}deg)`;
        }, 1000);
    </script>
</body>

</html>
